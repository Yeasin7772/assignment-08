<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind and Daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Youtube Assignment Design</title>
</head>

<body>
   
    <header class="mx-5">

        <div class="navbar bg-base-100 border-b">
            <div class="navbar-start gap-3 ">
                <img src="./images/Logo.png" alt="">

            </div>
            <div class="navbar-center">
                <a id="sort-btn" onclick="clickOn()" class="btn btn-ghost normal-case text-2xl ">Sort by view</a>
            </div>
            <div class="navbar-end">

                <button onclick='btnBlog()' id="blog-btn" class="btn bg-[#FF1F3D] text-white font-bold"> Blog</button>
            </div>

        </div>
        
    </header>


    <main  class="container mx-auto ">
        <section>
            <div id="tap-container" class="flex justify-center mt-10 mb-8">

            </div>



        </section>
        <!-- card section -->
        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 md:gap-4 lg:gap-6">

              

            </div>

        </section>

        <!-- drawing container -->

        <section>
            <div id="drawing-container" class=" flex justify-center mt-9 ">
            </div>

        </section>
    </main>
    <footer></footer>


    <!--scripts  -->
    <script src="js/index.js"></script>
</body>

</html>
